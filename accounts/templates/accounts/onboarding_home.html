{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Reportary</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body class="bg-[#f8f6fa] text-[#1b1725] min-h-screen flex flex-col font-sans">

    <!-- Simple Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-[#d0bcd5] px-6 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3 group cursor-pointer">
                <div
                    class="w-8 h-8 rounded-lg bg-[#226ce0] text-white flex items-center justify-center font-bold shadow-lg shadow-[#226ce0]/20 group-hover:scale-110 transition-transform duration-300">
                    R</div>
                <span
                    class="font-bold text-xl tracking-tight text-[#1b1725] group-hover:text-[#226ce0] transition-colors duration-200">Reportary</span>
            </div>
            <!-- Optional links or standard navigation if user is logged in -->
        </div>
    </nav>

    <main class="flex-1 flex flex-col items-center justify-center p-6 relative overflow-hidden">
        <!-- Decorative BG elements -->
        <div
            class="absolute top-1/4 left-1/4 w-96 h-96 bg-[#a499b3] rounded-full blur-3xl opacity-40 mix-blend-multiply animate-blob">
        </div>
        <div
            class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-[#d0bcd5] rounded-full blur-3xl opacity-40 mix-blend-multiply animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-[#226ce0] rounded-full blur-3xl opacity-20 mix-blend-multiply animate-blob animation-delay-4000">
        </div>

        <div id="onboarding-card"
            class="relative bg-white w-full max-w-xl rounded-2xl shadow-xl shadow-[#226ce0]/10 border border-[#d0bcd5]/50 overflow-hidden transition-all duration-500 hover:shadow-2xl hover:shadow-[#226ce0]/15 animate-fade-in-up">
            {% include "accounts/partials/choice.html" %}
        </div>

        <p class="mt-8 text-center text-sm text-[#534b62] animate-fade-in-up delay-200">
            Need help? <a href="#"
                class="text-[#226ce0] hover:underline font-medium transition-colors hover:text-[#1b56b3]">Contact
                Support</a>
        </p>
    </main>

</body>

</html>
