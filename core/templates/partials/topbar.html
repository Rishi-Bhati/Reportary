{% load static %}
<header
    class="navbar bg-white/95 backdrop-blur-md border-b border-[#d0bcd5]/30 h-16 fixed top-0 left-0 right-0 z-50 px-4 md:px-6 shadow-sm">
    <!-- Left: Logo -->
    <div class="flex-1 flex items-center gap-4">
        <a href="{% url 'dashboard' %}" class="flex items-center gap-2.5 hover:opacity-90 transition">
            <div
                class="w-9 h-9 rounded-xl bg-gradient-to-br from-[#226ce0] to-[#1b56b3] text-white flex items-center justify-center font-bold text-lg shadow-md">
                R
            </div>
            <span class="text-xl font-bold tracking-tight text-[#1b1725] hidden sm:inline">Reportary</span>
        </a>
    </div>

    <!-- Right: Navigation & Actions -->
    <div class="flex-none flex items-center gap-2 md:gap-4">
        <!-- Global Search (Desktop) -->
        <div class="relative hidden md:block">
            <form action="{% url 'global_search' %}" method="get" class="relative">
                <input type="text" name="q" value="{{ request.GET.q|default:'' }}" placeholder="Search..."
                    class="input input-sm h-9 w-56 bg-[#f8f6fa] border-transparent focus:bg-white focus:border-[#226ce0] transition-all rounded-xl pl-9 text-sm placeholder:text-gray-400" />
                <svg class="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </form>
        </div>

        <!-- Nav Links -->
        <nav class="hidden lg:flex items-center gap-1">
            <a href="{% url 'projects:projects_view' %}"
                class="px-3 py-2 text-sm font-medium text-[#534b62] hover:text-[#226ce0] hover:bg-[#226ce0]/10 rounded-lg transition-all">Explore</a>
            <a href="{% url 'nota' %}"
                class="px-3 py-2 text-sm font-medium text-[#534b62] hover:text-[#226ce0] hover:bg-[#226ce0]/10 rounded-lg transition-all">Help</a>
        </nav>

        <!-- Notifications -->
        <button
            class="btn btn-ghost btn-circle btn-sm relative hover:bg-[#226ce0]/10 text-[#534b62] hover:text-[#226ce0] transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                </path>
            </svg>
            <span class="absolute top-1 right-1 w-2 h-2 bg-[#ef4444] rounded-full ring-2 ring-white"></span>
        </button>

        <!-- Profile Dropdown -->
        <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar hover:bg-[#226ce0]/10">
                <div
                    class="w-8 h-8 rounded-full bg-gradient-to-br from-[#226ce0] to-[#1b56b3] flex items-center justify-center text-white font-bold text-sm shadow-sm">
                    {{ user.username|slice:":1"|upper }}
                </div>
            </label>
            <ul tabindex="0"
                class="mt-3 z-[1] p-2 shadow-lg menu menu-sm dropdown-content bg-white rounded-xl w-52 border border-[#d0bcd5]/30">
                <li><a href="{% url 'nota' %}"
                        class="text-[#1b1725] hover:bg-[#226ce0]/10 hover:text-[#226ce0]">Profile</a></li>
                <li><a href="{% url 'nota' %}"
                        class="text-[#1b1725] hover:bg-[#226ce0]/10 hover:text-[#226ce0]">Settings</a></li>
                <li class="border-t border-[#d0bcd5]/30 mt-2 pt-2">
                    <a href="{% url 'nota' %}" class="text-[#ef4444] hover:bg-red-50">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</header>
