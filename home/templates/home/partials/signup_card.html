<div class="card bg-white rounded-2xl shadow-xl border-0 w-full max-w-sm mx-auto">
    <div class="card-body p-8">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Create Account</h2>
            <p class="text-sm text-gray-500 mt-1">Get started with Reportary</p>
        </div>

        <form action="{% url 'handle_signup' %}" method="post" class="space-y-4">
            {% csrf_token %}

            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text font-medium text-gray-700">Email</span>
                </label>
                <input type="email" name="email" placeholder="name@company.com"
                    class="input input-bordered w-full focus:border-[#226ce0] bg-gray-50 focus:bg-white transition-colors"
                    required />
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text font-medium text-gray-700">Password</span>
                </label>
                <input type="password" name="password" placeholder="Min. 8 characters"
                    class="input input-bordered w-full focus:border-[#226ce0] bg-gray-50 focus:bg-white transition-colors"
                    required />
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text font-medium text-gray-700">Confirm Password</span>
                </label>
                <input type="password" name="confirm_password" placeholder="••••••••"
                    class="input input-bordered w-full focus:border-[#226ce0] bg-gray-50 focus:bg-white transition-colors"
                    required />
            </div>

            <button type="submit" class="btn btn-primary btn-block text-white font-semibold mt-2 normal-case text-base">
                Sign Up
            </button>
        </form>

        <div class="divider text-xs text-gray-400 my-6">OR</div>

        <!-- Social Buttons Row -->
        <div class="grid grid-cols-4 gap-2">
            <button type="button"
                class="btn btn-sm btn-outline border-gray-300 hover:bg-gray-50 hover:text-gray-900 font-normal">Git</button>
            <button type="button"
                class="btn btn-sm btn-outline border-gray-300 hover:bg-gray-50 hover:text-gray-900 font-normal">G</button>
            <button type="button"
                class="btn btn-sm btn-outline border-gray-300 hover:bg-gray-50 hover:text-gray-900 font-normal">M</button>
            <button type="button"
                class="btn btn-sm btn-outline border-gray-300 hover:bg-gray-50 hover:text-gray-900 font-normal">A</button>
        </div>

        <!-- Toggle to Login -->
        <div class="text-center mt-6 text-sm">
            <span class="text-gray-500">Already have an account? </span>
            <button
                class="text-[#226ce0] hover:text-[#1b56b3] font-medium no-underline hover:underline transition-colors"
                hx-get="{% url 'login_card' %}" hx-target="#auth-card-container" hx-swap="innerHTML">
                Sign In
            </button>
        </div>
    </div>
</div>
