<div class="card bg-white border-4 border-gray-900 rounded-none shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] animate-fade-in">
    <div class="card-body p-8">
        <h2 class="text-3xl font-bold text-center mb-6 font-serif">Login</h2>

        <form action="{% url 'handle_login' %}" method="post">
            {% csrf_token %}
            
            <div class="form-control w-full mb-4">
                <input type="email" name="email" placeholder="Email" class="input input-lg border-4 border-gray-900 rounded-none focus:outline-none focus:border-gray-600 bg-white font-bold placeholder-gray-500" />
            </div>

            <div class="form-control w-full mb-6">
                <input type="password" name="password" placeholder="Password" class="input input-lg border-4 border-gray-900 rounded-none focus:outline-none focus:border-gray-600 bg-white font-bold placeholder-gray-500" />
            </div>

            <!-- Social Buttons Row -->
            <div class="flex gap-4 mb-6 justify-center">
                <button type="button" class="btn btn-outline border-4 border-gray-900 rounded-none font-bold text-lg hover:bg-gray-900 hover:text-white px-4">Git</button>
                <button type="button" class="btn btn-outline border-4 border-gray-900 rounded-none font-bold text-lg hover:bg-gray-900 hover:text-white px-4">G</button>
                <button type="button" class="btn btn-outline border-4 border-gray-900 rounded-none font-bold text-lg hover:bg-gray-900 hover:text-white px-4">M</button>
                <button type="button" class="btn btn-outline border-4 border-gray-900 rounded-none font-bold text-lg hover:bg-gray-900 hover:text-white px-4">A</button>
            </div>

            <!-- Lets Go Button -->
            <button type="submit" class="btn btn-block bg-white text-gray-900 border-4 border-gray-900 rounded-none hover:bg-gray-900 hover:text-white text-xl font-bold h-14 mb-4">
                Lets Go!
            </button>
        </form>

        <!-- Toggle to Signup -->
        <div class="text-center mt-2">
            <span class="text-lg font-bold">Don't Have account? </span>
            <button 
                class="link no-underline hover:underline font-bold text-gray-900"
                hx-get="{% url 'signup_card' %}"
                hx-target="#auth-card-container"
                hx-swap="innerHTML">
                sign Up
            </button>
        </div>
    </div>
</div>
