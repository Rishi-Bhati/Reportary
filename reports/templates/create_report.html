{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Create a New Report</h1>
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="mb-6">
                <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <p class="text-gray-600 text-xs italic mt-1">{{ field.help_text }}</p>
                {% endif %}

                {% for error in field.errors %}
                    <p class="text-red-500 text-xs italic mt-1">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Submit Report
        </button>
    </form>
</div>
{% endblock %}
